<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <!-- remixicon cdn -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="saurabh" id="saurabh1">

          <div class="iphone-card">


            <div class="iphone-img-container">
                <img src="iphone13.jpg" alt="iPhone">
            </div>



            <div class="iphone-details">
                <h1>Apple iPhone 13 (128GB) - Midnight</h1>
                <div class="ratting">
                    <i class="ri-star-fill"></i>
                    <i class="ri-star-fill"></i>
                    <i class="ri-star-fill"></i>
                    <i class="ri-star-fill"></i>
                    <i class="ri-star-half-line"></i>
                    <i class="ri-arrow-down-s-line"></i>
                    <p>28,825</p>
                </div>
                <p class="k4">4K+ bought in past month</p>
                <h2><sup>₹</sup><span>51,999</span> M.R.P: <s>₹59,900 </s>(13% off)</h2>
                <p class="emi">Save extra with No Cost EMI</p>
                <div class="prime">
                    <i class="ri-check-fill"></i>
                    <h3>Prime</h3>
                </div>
                <p class="free">FREE delivery Tue, 3 Sept</p>

                <button class="button">Add to Cart</button>
            </div>


          </div>  

          <div class="aad-to-cart"></div>
          <div class="cart-container">
            <div class="card">
                <div class="img-container">
                    <img src="iphone13.jpg" alt="">
                </div>
                <div class="info-container">
                    <h3>Apple iPhone 13 (128GB) - Midnight</h3>
                    <p>₹51,999 M.R.P: <s>₹59,900</s> (13% off)</p>
                    <p>Qty:-1</p>
                    <p>color:-black</p>
                    <p></p>
                </div>
            </div>
          </div>

    </div>
