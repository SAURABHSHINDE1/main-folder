<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon sign in</title>
    <link rel="stylesheet" href="styles.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
  </head>
  <body>
    <div class="wrapper">
      <div class="nav-logo">
       <div class="box">
        <img
        src="download.png"
        alt="" />
       </div>
      </div>

      <div class="signup-container">
        <h1>Sign In</h1>
        <form action="">
          <label for="name">Email or mobile phone number</label>
          <input type="text"  />
          <button>Continue</button>
          <p>By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice.</a></p>
        </form>

        <div class="needhelp">
          <i class="ri-arrow-right-s-fill"></i>
          <p>Need help?</p>
        </div>
        <hr>

        <h5>Buying for work?</h5>
        <div id="base"><a href="#">Shop on Amazon Business</a></div>
      </div>

      <div class="newtoamazon">
        <p>_______________</p>
        <h5>New to Amazon?</h5>
        <p>_______________</p>
      </div>
      <button id="create-account">Create your Amazon account</button>
      
      <div class="bottom-div">
        <a href="#">Conditions of Use </a>
        <a href="#">Privacy Notice </a>
        <a href="#"> Help </a>
      </div>

      <h6> &copy; 1996-2024, Amazon.com, Inc. or its affiliates</h6>

    </div>
  
  </body>
</html>
