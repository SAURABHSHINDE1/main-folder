<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>

    <script src="script.js" defer></script>

</head>
<body>
        <div class="wrapper">
            <div class="container">

                <div class="upper-div">
                    <div class="upper-div-left">
                        <i class="ri-collapse-diagonal-line"></i>
                    </div>
                    <div class="upper-div-right">
                        <i class="ri-git-close-pull-request-line"></i>
                        <i class="ri-function-line"></i>
                        <i class="ri-more-2-fill"></i>
                    </div>
                </div>

                <div class="mid-div"><input type="text" name="" id=""></div>

                <div class="lower-div">
                    <div class="row1">
                        <div class="num-div"><h1>AC</h1></div>
                        <div class="num-div"><i class="ri-percent-line"></i></div>
                        <div class="num-div"><i class="ri-delete-back-2-line"></i></h1></div>
                        <div class="num-div "><i class="ri-divide-fill"></i></div>
                    </div>
                    <div class="row1">
                        <div class="num-div 7"><h1>7</h1></div>
                        <div class="num-div 8"><h1>8</h1></div>
                        <div class="num-div 9"><h1>9</h1></div>
                        <div class="num-div edit x"><p>X</p></div>
                    </div>
                    <div class="row1">
                        <div class="num-div 4"><h1>4</h1></div>
                        <div class="num-div 5"><h1>5</h1></div>
                        <div class="num-div 6"><h1>6</h1></div>
                        <div class="num-div edit"><h1>-</h1></div>
                    </div>
                    <div class="row1">
                        <div class="num-div 1"><h1>1</h1></div>
                        <div class="num-div 2"><h1>2</h1></div>
                        <div class="num-div 3"><h1>3</h1></div>
                        <div class="num-div edit"><h1>+</h1></div>
                    </div>
                    <div class="row1">
                        <div class="num-div 00"><h1>00</h1></div>
                        <div class="num-div 0"><h1>0</h1></div>
                        <div class="num-div 000"><h1>.</h1></div>
                        <div class="num-div edit" id="w"><h1>=</h1></div>
                    </div>

                </div>
            </div>
        </div>

    </body>
</html>
